{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>

    <form action="{% url 'create_listing' %}" method="POST">
    {% csrf_token%}
      

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>

        <div class="form-group">
          <label for="title">Description</label>
          <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>

        <div class="form-group">
          <label for="image_url">Title</label>
          <input type="text" name="image_url" class="form-control" id="image_url" placeholder="imageURL">
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" name="price" class="form-control" id="price" placeholder="Price">
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" class="select-control">
              {% for category in categories %}
                <option value="{{category}}">{{category}}</option>
              {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
